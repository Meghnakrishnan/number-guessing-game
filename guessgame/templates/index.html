{% load static %}
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>
    <body>
    <div class="row">
        <div class="col-2 "></div>
        <div class="col-8 ">
            <h2 class="mt-5 mb-5">Welcome to the Guess the Number Game</h2>
            <form method="POST" action="{% url 'resultt' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4 mt-5 mb-5">
                        <button type="submit" class="btn btn-primary px-5">
                            <span class="spinner-border spinner-border-sm"></span>Submit Guess</button>
                    </div>
                    <div class="col-4"></div>
                </div>
                           
            </form>
        </div>
        <div class="col-2">
           
        </div>
    </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8 mx-5"><img src="{% static 'images\guessimg.jpeg' %}" alt="My Image"></div>
        <div class="col-2"></div>
    </div>
</body>
</html>
